<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/js/bootstrap.min.js">

<body>
    <div class="h-100 d-flex justify-content-center align-items-center m-auto">
    <div class="card text-white bg-primary d-inline-block p-5">
    <form action="" class="d-flex flex-column align-items-center">
        <legend class="d-flex flex-column align-items-center">Connexion</legend>
    <div class="d-flex flex-column align-items-center">
      <label for="exampleInputEmail1" class="form-label mt-4">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>

    <div class="d-flex flex-column align-items-center">
        <label for="exampleInputPassword1" class="form-label mt-4">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" autocomplete="off">
    </div>

    <button type="submit" class="btn btn-dark mt-4">Submit</button>
    </form>
    
    </div>
    
</div>
